<head>
  <title>Dashboard Admin</title>
</head>

<!-- Layout wrapper -->
<div class="layout-wrapper layout-content-navbar">
  <div class="layout-container">
    <!-- Menu -->
    <aside id="layout-menu" class="mb-3 layout-menu menu-vertical menu bg-menu-theme" >
      <!-- logo + btn toggle menu-->
      <div class="app-brand demo" style="height: 15%; display: flex; align-items: center;">
        <img src="assets/img/lofi.png" width="80px" height="auto" style="margin-right: 10px;">
        <h4>Gestion des tâches</h4>
      </div>
      <!-- end  logo + btn toggle menu-->
      <!--menu side  -->
      <div class="menu-inner-shadow" style="display: block;"></div>
      <ul class="menu-inner py-1 mb-3">
        <!-- Dashboard -->
        <li class="menu-item active">
          <a routerLink="dashAdmin"  class="nav-link collapsed menu-link">
            <i class="menu-icon tf-icons bx bx-home-circle"></i>
            <div>Dashboard</div>
          </a>
        </li>
        <!-- partie projets-->
        <li class="menu-header small text-uppercase">
          <span class="menu-header-text">Projets</span>
        </li>
        <li class="menu-item">
          <a  routerLink="listProjets"   class="menu-link">
            <i class='menu-icon bx bx-briefcase-alt-2'></i>
            <div>Liste des projets</div>
          </a>
        </li>
        <!-- others -->
        <li class="menu-header small text-uppercase"><span class="menu-header-text">Other</span></li>
        <li class="menu-item">
          <a  class="menu-link">
            <i class='menu-icon bx bx-file-blank'></i>
            <div>Other...</div>
          </a>
        </li>
      </ul>
    </aside>
    <!-- / Menu -->

    <!-- Layout container -->
    <div class="layout-page"style="background-color: #D2E0FB">
      <!-- Navbar -->
      <nav
        class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
        id="layout-navbar"
      >
        <div class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none">
          <a class="nav-item nav-link px-0 me-xl-4" href="javascript:void(0)">
            <i class="bx bx-menu bx-sm"></i>
          </a>
        </div>

        <div class="navbar-nav-right d-flex align-items-center" id="navbar-collapse">
          <!-- Search -->
          <div class="navbar-nav align-items-center">
            <div class="nav-item d-flex align-items-center">
              <i class="bx bx-search fs-4 lh-0"></i>
              <input
                type="text"
                class="form-control border-0 shadow-none"
                placeholder="Rechercher..."
                aria-label="Search..."
              />
            </div>
          </div>
          <!-- /Search -->
          <ul class="navbar-nav flex-row align-items-center ms-auto">
            <!-- User circle image-->
            <li class="nav-item navbar-dropdown dropdown-user dropdown">
              <a class="nav-link dropdown-toggle hide-arrow"  data-bs-toggle="dropdown">
                <div class="avatar avatar-online">
                  <img src="assets/img/lofi.png" alt class="w-px-40 h-auto rounded-circle" />
                </div>
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <!-- photo + name -->
                <li>
                  <a class="dropdown-item" href="#">
                    <div class="d-flex">
                      <div class="flex-shrink-0 me-3">
                        <div class="avatar avatar-online">
                          <img src="assets/img/lofi.png" alt class="w-px-40 h-auto rounded-circle" />
                        </div>
                      </div>
                      <div class="flex-grow-1">
                        <span class="fw-semibold d-block">{{admin.lastname}} {{admin.firstname}}</span>
                        <small class="text-muted">{{this.Role}}</small>
                      </div>
                    </div>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <!-- my profile -->
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-user me-2"></i>
                    <span class="align-middle">Profile</span>
                  </a>
                </li>
                <!-- settings-->
                <li>
                  <a class="dropdown-item" href="#">
                    <i class="bx bx-cog me-2"></i>
                    <span class="align-middle">Parametres</span>
                  </a>
                </li>
                <li>
                  <div class="dropdown-divider"></div>
                </li>
                <!-- log out -->
                <li>
                  <a class="dropdown-item"  routerLink (click)="logOut()">
<!--                    <i class="bx bx-power-off me-2"></i>-->
                    <i class='bx bx-log-out-circle'></i>
                    <span class="align-middle">Se Déconnecter</span>
                  </a>
                </li>
              </ul>
            </li>
            <!--/ User -->
          </ul>
        </div>
      </nav>
      <!-- / Navbar -->
      <!-- Content wrapper -->
      <div class="content-wrapper">
        <!-- Content -->
        <div class="container-xxl flex-grow-1 container-p-y">
          <!-- create a card -->
          <router-outlet></router-outlet>
        </div>
        <!-- / Content -->
        <!-- Footer -->
        <footer class="content-footer footer bg-footer-theme ">
          <div class="container-xxl d-flex flex-wrap justify-content-end py-2 flex-md-row flex-column">
            <div class="mb-2 mb-md-0">
              ©
              <script>
                document.write(new Date().getFullYear());
              </script>
              , made by Aouaouri Souhaila & Habaieb Mohamed
            </div>
          </div>
        </footer>
        <!-- / Footer -->
      </div>
      <!-- Content wrapper -->
    </div>
    <!-- / Layout page -->
  </div>
  <!-- Overlay -->
  <div class="layout-overlay layout-menu-toggle"></div>
</div>
<!-- / Layout wrapper -->
