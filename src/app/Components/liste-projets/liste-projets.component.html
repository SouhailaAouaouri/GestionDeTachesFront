<h1 class="text-center" style="text-align: center; color: darkcyan">Tous les projets</h1>

<div class="row row-cols-1 row-cols-md-3 g-4 mb-5">
  <div class="col" *ngFor="let projet of listProjets">
    <div class="card h-100">
      <img class="card-img-top" src="/assets/img/bb.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{projet.titre}}</h5>
        <p class="card-text">{{projet.description}}</p>
      </div>
      <div class="card-footer">
        <button class="btn btn-info btnStyle" (click)="goToDetailsProjet(projet.id)">Consulter</button>
      </div>
    </div>
  </div>
</div>

<div class="card mb-4" *ngIf="listProjets && listProjets.length===0">
  <div class="card-body">
    <div style="text-align: center; color: red">
      Pas de projets disponibles...
    </div>
  </div>
</div>
