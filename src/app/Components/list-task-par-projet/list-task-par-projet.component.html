<div class="header-title">
  <h4>Liste des t√¢ches du Projet : Titre du projet </h4>
</div>
<br>
  <div class="lists-container">
    <!-- to do -->
    <div class="example-container">
      <h5 class="toDO">To Do</h5>
      <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[inProgressList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let task of todo" cdkDrag>{{ task }}
          <div class="icons-container">
            <i class="ri-eye-2-line m-1" style="font-size:28px" aria-hidden="true"></i>
          </div>

        </div>
      </div>
    </div>
    <!-- in progress  -->
    <div class="example-container">
      <h5 class="inProgress">In Progress</h5>
      <div
        cdkDropList
        #inProgressList="cdkDropList"
        [cdkDropListData]="inProgress"
        [cdkDropListConnectedTo]="[todoList, doneList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let task of inProgress" cdkDrag>{{ task }}
          <div class="icons-container">
            <i class="fa fa-pencil-square-o" style="font-size:28px" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- done -->
    <div class="example-container">
      <h5 class="done">Done</h5>
      <div
        cdkDropList
        #doneList="cdkDropList"
        [cdkDropListData]="done"
        [cdkDropListConnectedTo]="[todoList, inProgressList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let task of done" cdkDrag>
          {{ task }}
          <div class="icons-container">
            <i class="fa fa-pencil-square-o" style="font-size:28px" aria-hidden="true" data-toggle="modal" href="#show-task-modal"></i>
          </div>

        </div>
      </div>
    </div>
  </div>

<div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="show-task-modal">
  <div class="modal-dialog  modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header d-block text-center pb-3 border-bttom">
        <h3 class="modal-title" id="exampleModalCenterTitle">New Task</h3>
      </div>
      <div class="modal-body">
          <div class="row">
            <!-- titre -->
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <label  class="h5">Task Name</label>
                <input type="text" class="form-control">

              </div>
            </div>
            <!-- description -->
            <div class="col-lg-12">
              <div class="form-group mb-3">
                <label  class="h5">Description</label>
                <textarea class="form-control"
                          rows="3"></textarea>
              </div>
            </div>
            <!-- start date  -->
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label  class="h5">Start Dates*</label>
                <input type="date" class="form-control" >
              </div>
            </div>
            <!-- membres  -->
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label class="h5">Assigned to</label>
                <select name="type" class="selectpicker form-control" data-style="py-0">
                  <option>Memebers</option>
                  <option>Kianna Septimus</option>
                  <option>Jaxson Herwitz</option>
                  <option>Ryan Schleifer</option>
                </select>
              </div>
            </div>
            <!--  labels -->
            <!-- 1 : Levels -->
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label class="h5">Level</label>
                <select name="type" class="selectpicker form-control" data-style="py-0">
                  <option>High</option>
                  <option>Normal</option>
                  <option>Low</option>
                </select>
              </div>
            </div>
            <!-- 2 : periorty MoSCoW Method -->
            <div class="col-lg-6">
              <div class="form-group mb-3">
                <label class="h5">Periorty with MoSCoW Method</label>
                <select name="type" class="selectpicker form-control" data-style="py-0">
                  <option>Must</option><!-- must-have-->
                  <option>Should</option><!-- should-have-->
                  <option>Could</option> <!-- could-have-->
                  <option>Will</option> <!-- won't-have (this time)-->
                </select>

              </div>
            </div>

            <!-- btn save and cancel -->
            <div class="col-lg-12">
              <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-4">
                <button type="reset" (click)="onClear()" class="btn btn-danger" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
